<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furanocumarins</title>
  </head>
  <body style="background: linear-gradient( rgb(243, 248, 249), rgb(255, 243, 255)); width: 100%;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script src="https://unpkg.com/smiles-drawer@1.0.10/dist/smiles-drawer.min.js"></script>
    <script>
      let options = Object();
      options.isomeric = false;
      let smilesDrawer = new SmilesDrawer.Drawer(options);

      const drawSMILES = function() {
        let elements = document.getElementsByClassName("smiles");
  
        for (let i = 0; i < elements.length; i++)
          SmilesDrawer.parse(elements[i].id, (tree) => smilesDrawer.draw(tree, elements[i].id, "light", false));

        setTimeout(drawSMILES, 300)
      }

      drawSMILES()
    </script>
  </body>
</html>
