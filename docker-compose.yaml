  go-auth:
    restart: always
    healthcheck:
      test: ["CMD", "curl", "localhost/ping"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    build:
      context: ./backend/admin
    ports:
      - "8081:80"
    env_file:
      "env/.env"
    depends_on:
      - postgres
      - redis
    networks:
      - back
      - metrics

  redis:
    hostname: redis
    image: redis:latest
    env_file:
      "env/redis.env"
    expose:
      - "53"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - appnet
      - back

  postgres:
    restart: always
    image: postgres:17
    expose:
      - "53"
    ports:
      - "5432:5432"
    env_file:
      "env/postgres.env"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ps
      - back

